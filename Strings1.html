<!DOCTYPE html>
<html>
<body>


<button onclick="convertToUpper()">Convert the string you saw to uppercase</button>

<p id="display"></p>


<script type="text/javascript">

	var text = "He said 'My name is elliot'";
	window.alert(text);
	console.log(text);

	function convertToUpper()
	{	
	var convert = text.toUpperCase();
	window.alert(convert);
	console.log(convert);
	}

</script>
</body>
</html>
