<!DOCTYPE html>
<html>
<body>

	<script>
		var number = Number(prompt("Enter a number"));
		

		function divideByThree(number)
		{
		var text = "";

		while(number != 1)
		{
			return text + number + " ";
			if(number % 3 == 0)
			{
				number = number / 3;
			}
			else if(number % 3 == 1)
			{
				number--;
			}
			else
			{
				number++;
			}
		}
		}
	</script>
</body>
</html>
