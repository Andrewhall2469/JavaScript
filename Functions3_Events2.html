<!DOCTYPE html>
<html>
<body>



<form>
Enter Persons Name:<input type="text" id="name"/> <br>
Enter Persons Age:<input type="text" id="age"/> <br>
Enter Persons Occuptation:<input type = "text" id="occupation"/> <br>
<input type="button" id='add' onClick="addNewPerson()" value="Create/Edit Person">

</form>

<p id="display"></p>


<script type="text/javascript">
	function maker(name, age, occupation) 
	{
		var it = {};

		it.name = name;
		it.age = age;
		it.occupation = occupation;
		return it;
	}

	function addNewPerson()
	{
	var personObject = maker(document.getElementById('name').value, document.getElementById('age').value, document.getElementById('occupation').value);
	console.log(personObject);
	document.getElementById("display").innerHTML = "Current person in object is: " + personObject.name + " " +personObject.age + " " + personObject.occupation;
	}



</script>
</body>
</html>
